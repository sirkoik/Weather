<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            * {
                font-family: monospace;
                font-size: 5vh;
            }
            
            ul {
                list-style-type: none;
                list-style-position: inside;
                padding-left: 0;
                margin-left: 0;
            }
            
            .wind-direction {
                display: inline-block;
                width: 10px;
            }
            
            .hide {
                display: none;
            }
            
            .footer {
                position: fixed;
                bottom: 0;
                right: 0;
                text-align: right;
                
                padding: 0.5em;
            }
        </style>

        <script src="scripts/Weather.js"></script>

        <title>Weather</title>
    </head>
    
    <body>
        <h3>Weather in <span class="weather-name">Loading...</span> <span class="message"></span></h3>
        
        <p>Temp <span class="weather-temp"></span></p>
        <div>Wind <span class="weather-wind"></span>&nbsp;<div class="wind-direction"></div></div>
        <p>Clouds <span class="weather-clouds"></span></p>
        <p class="weather-rain-container hide">Rain <span class="weather-rain"></span></p>
        <p class="weather-snow-cotnainer hide">Snow <span class="weather-snow"></span></p>

        <p>Humidity <span class="weather-humidity"></span></p>
        <p>Pressure <span class="weather-pressure"></span></p>
        <p>Visibility <span class="weather-visibility"></span></p>
<!--            <p>Last updated <span class="weather-last-updated"></span></p>-->

        <div class="footer">v<span class="version"></span> <a href="/">Home</a></div>
    </body>
</html>
